<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="container">
    <header class="border-bottom border-muted">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand fs-2 "><span class="bg-dark text-info p-2 border rounded fs-3">News</span> Hub</a>
              <form class="d-flex" role="search">
                
                <button class="btn btn-outline-success " type="submit">Home</button>
                <button class="btn btn-outline-success" type="submit">News</button>
                <button class="btn btn-outline-success" type="submit">Blog</button>
              </form>
            </div>
          </nav>
          
    </header>
    <main>
        <section class="mt-4">
         
                <ul id="category-container" class="nav justify-content-center ">
                   
                  </ul>
           
        </section>
        <section class="mt-5 ">
            <div class="card mb-3" style="max-width: 100% ;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <script src="js/categorey.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
